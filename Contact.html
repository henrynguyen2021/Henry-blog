    <h2> Contact me</h2>
    <hr>

    <div class="form">
        <form id="form2">
            <div class="row">
                <div class="col-s-12 col-2">
                    <label>Your name</label>
                </div>
                <div class="col-s-12 col-10">
                    <input id="name" type="text" placeholder="Please enter your name"><br>
                    <span id="error-name"> </span>
                </div>
            </div>
            <div class="row">
                <div class="col-s-12 col-2">
                    <label>Your email</label>
                </div>
                <div class="col-s-12 col-10">
                    <input id="mail" type="email" placeholder="Please enter your email"><br>
                    <span id="error-mail"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-s-12 col-2">
                    <label>Subject</label>
                </div>
                <div class="col-s-12 col-10">
                    <textarea id="subject"></textarea><br>
                    <span id="error-subject"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-s-12 col-2">
                    <label>Message</label>
                </div>
                <div class="col-s-12 col-10">
                    <textarea id="message"></textarea><br>
                    <span id="error-message"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-s-12 col-2">
                </div>
                <div class="col-s-12 col-10">
                    <button id="submit" onclick="validateContact();return false;" value="Send Message">Send Message</button>
                </div>
            </div>

        </form>

    </div>
